<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>iintoo</title>
</head>
<body>
	<div class="container">
		<div class="promo">
			<img src="/img/bg.jpg" alt="bj" class="promo__bj">
			<img src="/icon/logo.svg" alt="logo" class="promo__logo">
		</div>
		<div class="wraper">
			<h1 class="wraper__header">Get iintoo it today</h1>
			<p class="wraper__subheader">There is no charge or obligation upon registration</p>
			<div class="buttons">
				<button class="buttons__facebook" type="submit">Register with Facebook</button>
				<button class="buttons__linkedln" type="submit">Register with linkedln</button>
			</div>
			<div class="divider">
				<div class="divider__left"></div>
				<div class="divider__word">or</div>
				<div class="divider__right"></div>
			</div>
			<form class="form">
				<div class="form__block block">
					<div class="form__link link">
						<input type="text" required class="str">
						<label for="">Email</label>
					</div>
					<div class="form__link">
						<input type="text" required class="str">
						<label for="">Phone</label>
					</div>
				</div>
				<h2 class="form__header">What type of investor are you?</h2>
				<p class="form__subheader">Select the type of investor you are below</p>
				<div class="form__radiobattons radiobattons">
					<div class="radio">
						<input type="radio" name="nameradio" class="radio__input" id="1">
						<label for="1" class="radio__label">Individual</label>
					</div>
					<div class="radio">
						<input type="radio" name="nameradio" class="radio__input" id="2">
						<label for="2" class="radio__label">Business</label>			
					</div>
					<div class="radio">
						<input type="radio" name="nameradio" class="radio__input" id="3">
						<label for="3" class="radio__label">IRA</label>
					</div>
					<div class="radio">
						<input type="radio" name="nameradio" class="radio__input" id="4">
						<label for="4" class="radio__label">Trust</label>
					</div>					
				</div>
				<div class="form__info">
					<p>I am a natural person investing in my own behalf as a sole owner, join tenant, or tenant in common </p>
				</div>
				<div class="form__for-input">
					<div class="checkbox">
						<input type="checkbox" name="namecheckbox">
						<label for="">I agree to the terms and receivning notifications from iintoo <a>Veiw full terms</a></label>
					</div>
				</div>
				<button class="form__btn" type="submit">Create Account</button>
			</form>
		</div>
	</div>
</body>
</html>
